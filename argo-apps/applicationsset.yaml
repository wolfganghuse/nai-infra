apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-bootstrap
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
  - matrix:
      generators:
        - git:
            repoURL: https://github.com/wolfganghuse/nai-infra.git
            revision: working-branch
            directories:
            - path: clusters/base/*
        - clusters:
            selector:
              matchLabels:
                argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: '{{.path.basename}}-{{.name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/wolfganghuse/nai-infra.git
        targetRevision: working-branch
        path: '{{.path.path}}'
      destination:
        server: '{{.server}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true


